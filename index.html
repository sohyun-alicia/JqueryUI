<html>
    <head>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


        <!-- JSON으로 읽어서 HTML로 보내기 # .ajax 메서드 -->
        <script>
            $(function() {
                $.ajax({
                    url: "MOCK_DATA.json",
                    dataType: "json",
                    success: function(data) {
                        if (data.length > 0) {
                            var tb = $("<table />");
                            for (var i in data) {
                                var $id = data[i].id;
                                var $first_name = data[i].first_name;
                                var $last_name = data[i].last_name;
                                var $email = data[i].email;

                                var row = $("<tr />").append(
                                    $("<td />").text($id),
                                    $("<td />").text($first_name),
                                    $("<td />").text($last_name),
                                    $("<td />").text($email)
                                )
                                tb.append(row);
                            }
                            $(".wrap")
                        }
                    }
                });
            });

        </script>

    </head>

    <body>

        <div id="wrap">
    
        </div>
    </body>
        
</html>
